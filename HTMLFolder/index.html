<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/otherfiles/Sortingpage.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Sorting Algorithm Visualizer</h1>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="value-option" id="manual-input" value="manual" checked>
            <label class="form-check-label" for="manual-input">
                Manual Input ( input values ie: 20,5,6,8,10,...)
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="value-option" id="auto-generate" value="auto">
            <label class="form-check-label" for="auto-generate">
                Auto Generate
            </label>
        </div>
        <input type="text" id="input-values" class="form-control mb-3" placeholder="Enter values" disabled>
        <button id="generate-random-values" class="btn btn-primary me-3">Generate Random Values</button>
        <select id="random-values-number" class="form-select mb-3" disabled>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
        <select id="algorithm-select" class="form-select mb-3">
            <option value="selection">Selection Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="counting">Counting Sort</option>
            <option value="radix">Radix Sort</option>
        </select>
        <button id="add-algorithm" class="btn btn-primary me-3">Add Algorithm</button>
        <button id="visualize" class="btn btn-primary">Visualize</button>
        <div id="algorithm-list" class="mt-4 border p-1"></div>
    </div>
    <body>
        <div class="container py-5">
           
        </div>
        <div id="visualization-container" class="mt-5">
        
        </div>
    </body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/otherfiles/Sortingpage.js"> </script>
</body>
</html>
